    <div id="sign-up">

    
<form action="" id="achievement-form">

<h1 id="achievement-heading">ACHIEVEMENT</h1>

<p>"Hello Go-getter, Congratulations! These are your achievements"</p>


<div>

    <input type="text" id="task-inputField" placeholder="Achievement"><br><br>
    <a href="Born-a-Crime.html" id="Summary-input">Born a Crime Chapter 1 & 2 Summary </a><br><br>
    <button id="add-button"> <b>ADD</b></button>
    <ul id="add-task"></ul>

</div>

</div>

</div>

    <script>
      const todoList = document.getElementById('add-task');
      const newTaskInput = document.getElementById('task-inputField');
      const addTaskButton = document.getElementById('add-button');
      const tasks = [];
      addTaskButton.addEventListener('click', function() {
        const task = newTaskInput.value.trim();
        if (task) { 
          tasks.push(task);
          newTaskInput.value = ''; 
          renderTodoList();
        }
      });
      function renderTodoList() {
        todoList.innerHTML = '';
        tasks.forEach((task, index) => {
          const listItem = document.createElement('li');
          listItem.innerText = task;
          const deleteButton = document.createElement('button');
          deleteButton.innerText = 'Delete';
          deleteButton.addEventListener('click', function() {
            tasks.splice(index, 1); 
            renderTodoList();
          });
          listItem.appendChild(deleteButton);
          todoList.appendChild(listItem);
        });
      }
    </script>


</form>

</div>

</div>
    
</body>
